<!DOCTYPE html>

<head>

  <!--artical start-->
  <!--Sidebar start-->

    <section class="section">
      <!--Table code start-->
      <div class="row">
        <h5>Home</h5>
        <hr>
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>

              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>

    <section class="section mt-4">
      <!---Form code start-->
      <div class="row">
        <h5>Table</h5>
        <hr>
        <div class="col-md-12 text-end">

        </div>
        <div class="col-md-4 mb-3 form-outline">
          <input type="text" class="form-input" placeholder=" ">

        </div>
        <div class="col-md-4 mb-3 form-outline">
          <input type="text" class="form-input" placeholder=" ">
          <label for="" class="form-label">Last Name</label>
        </div>
        <div class="col-md-4 mb-3">
          <select class="form-select" placeholder=" ">
            <option class="form-label">Select</option>
            <option>1</option>
          </select>
        </div>
        <div class="col-md-12 mb-3 form-outline">
          <input type="textarea" class="form-input" placeholder=" ">
          <label for="" class="form-label">Text</label>
        </div>
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary btn-blue">Save</button>
      </div>
      <!--Form code end-->
    </section>
  </main>
  <!--Main end-->
  <!--artical end-->
